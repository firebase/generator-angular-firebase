
<h2>Chat</h2>

<form role="form">
  <div class="form-group">
    <input placeholder="Message..." ng-model="newMessage" class="form-control">
  </div>
  <button type="submit" ng-click="addMessage(newMessage, user);newMessage = null;" class="btn btn-default">send</button>
</form>

<ul id="messages" ng-show="messages.length" class="list-unstyled list-group chat">
  <li ng-repeat="message in messages | reverse" class="chat-msg">{{user}}: {{message.text}}</li>
</ul>


<p class="alert alert-danger" ng-show="err">{{err}}</p>
